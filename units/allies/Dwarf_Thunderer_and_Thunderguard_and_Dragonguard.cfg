            hits=no
            [frame]
                image="units/dwarves/thunderer/thunderer-ne-ranged[1~4,4,2,1].png:[100*3,200,100*3]"
            [/frame]
            [frame]
                image="units/dwarves/thunderer/thunderer-ne.png:20"
            [/frame]
        [/else]
        [else]
