#textdomain wesnoth-units
[unit_type]
    id=Hoplite_Elizabeth
    name= _ "Red Mage"
    race=human
    gender=female
    num_traits=0
    ignore_race_traits=yes
    image="units/human-magi/elizabeth.png"
    profile="portraits/humans/mage-red+female.png"
    small_profile="portraits/humans/mage-red+female.png~FL()"
    hitpoints=50
    movement_type=spartanfoot
    movement=1
    experience=99
    level=2
    alignment=neutral
    advances_to=null
#    {AMLA_DEFAULT}
    cost=20
    usage=fighter
    {TRAIT_FEARLESS}
    description= _ "Elizabeth is a companion with a powerful fire attack. She can also teleport to your position (both automatically and via a rightclick option on her), and takes 20% less damage from fire attacks."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/human-magi/elizabeth-defend.png" "units/human-magi/elizabeth.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
    [teleport]
        id=hoplite_companionteleport
        name= _ "leader teleport"
        female_name= _ "leader teleport"
        description= _ "This unit can teleport from anywhere to the hexes adjacent to to the hoplite/hoplites."
        [tunnel]
            id=hoplite_teleportenemy
            [source]
	        terrain=!,Xu*,Xo*
            [/source]
            [target]
	        terrain=!,Xu*,Xo*
		[filter]
	         side=$hoplite_playerside
	        [/filter]
	        radius=1
            [/target]
	    [redraw]
	    [/redraw]
            [filter]
                ability=hoplite_companionteleport
            [/filter]
        [/tunnel]
    [/teleport]
    [dummy]
        id=hoplite_companion
        name= _ "companion"
        description=_ "This unit carries over when descending a depth, and recovers 50% of max hitpoints while doing so. He/she also doesn't permanently die after reaching 0 hp, instead fleeing and returning after 3 depths."	
    [/dummy]
    [/abilities]
    [resistance]
        fire=80
    [/resistance]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=1
	defense_weight=0.0
	[specials]
	   {WEAPON_SPECIAL_HOPLITE_DISABLEONSLOW}
	[/specials]
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
	[specials]
	   {WEAPON_SPECIAL_HOPLITE_DISABLEONSLOW}
	[/specials]
        damage=12
        number=1
	defense_weight=0.0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}

        start_time=-575
        [frame]
            image="units/human-magi/elizabeth.png:50"
        [/frame]
        [frame]
            image="units/human-magi/elizabeth-attack-magic-1.png:100"
        [/frame]
        [frame]
            image="units/human-magi/elizabeth-attack-magic-[2,1].png:[150,75]"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/human-magi/elizabeth.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]

        start_time=-250
        [frame]
            image="units/human-magi/elizabeth.png:50"
        [/frame]
        [frame]
            image="units/human-magi/elizabeth-attack-staff-[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/human-magi/elizabeth-attack-magic-1.png:75"
        [/frame]
        [frame]
            image="units/human-magi/elizabeth.png:75"
        [/frame]
    [/attack_anim]
