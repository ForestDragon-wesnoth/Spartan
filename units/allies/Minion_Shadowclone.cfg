[unit_type]
    id=Hoplite_Shadowclone_ally
    name= _ "Shadow Clone"
    {SPARTAN_SHADOWCLONE_BASE_STATS}
    [abilities]
        #        {ABILITY_LEAP}
        {ABILITY_HOPLITE_KNOCKBACKIMMUNE}
    [/abilities]
    #textdomain wesnoth-units
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=10
        number=1
        icon=attacks/blank-attack.png~BLIT(attacks/spear.png~CROP(5,5,49,49)~O(70%)~GS()~CS(-200,-40,-0),5,5)
        defense_weight=0.0
    [/attack]
    [event]
        name=last breath
		id=hoplite_impale
        first_time_only=no

        [filter_second]
	    type=Hoplite_Shadowclone_ally
        [/filter_second]
        [filter_second_attack]
            special_id=hoplite_impale
        [/filter_second_attack]

		[store_locations]
			[filter_adjacent_location]
				x,y=$x1,$y1
				adjacent=$unit.facing
			[/filter_adjacent_location]
			variable=next_target
		[/store_locations]
		
		{VARIABLE impaledmg $second_weapon.damage}
	
		[if]
		{VARIABLE_CONDITIONAL second_unit.status.slowed boolean_equals yes}
		[then]
			{VARIABLE_OP impaledmg divide 2}
		[/then]
		[/if]
		
		{VARIABLE_OP impaledmg round ceiling}

		#second unit:
		    [spartan_harm_unit]
                        [filter]
			    x,y=$next_target[0].x,$next_target[0].y
			    [filter_side]
			      [enemy_of]
			         side=$side_number
		              [/enemy_of]
			    [/filter_side]
          		    [not]
				[filter_wml]
					[status]
						petrified=yes
					[/status]
				[/filter_wml]
			    [/not]
                        [/filter]
			[filter_second]
				x,y=$x2,$y2
			[/filter_second]
                        amount=$impaledmg
                        damage_type=$weapon.type
                        alignment=$unit.alignment
                        fire_event=yes
                        animate=defender
			delay=0
			experience=no
                    [/spartan_harm_unit]
		

        {CLEAR_VARIABLE impaledmg}
    [/event]
[/unit_type]

