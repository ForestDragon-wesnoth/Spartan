        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png~O(70%)~GS()~CS(-200,-40,-0)"
            image_diagonal="projectiles/missile-ne.png~O(70%)~GS()~CS(-200,-40,-0)"
        [/missile_frame]
        start_time=-380
        [frame]
            duration=400
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
    [/attack_anim]
