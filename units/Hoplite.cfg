#textdomain wesnoth-Hoplite
[unit_type]
    id=Hoplite
    name= _ "Hoplite"
    race=human
    num_traits=0
    ignore_race_traits=yes
    image="units/player/protector.png"
    profile="portraits/hoplite.png"
    hitpoints=30
    movement_type=spartanfoot
    movement=1
    vision=2#for levels with fog
    experience=999#for now
    level=1
    alignment=neutral
    advances_to=null
    cost=20
    usage=fighter
    {TRAIT_FEARLESS}
    #custom AMLA that only heals 10 hp, without increasing max hp:
    #    [advancement]
    #        strict_amla=yes
    #        max_times=500
    #        id=amla_hoplite
    #        description= _ "Full heal, Max XP +10%"
    #        image="icons/amla-default.png"
    #        [effect]
    #            apply_to=hitpoints
    #	    full_heal=no#applied via an event now
    #        [/effect]
    #        [effect]
    #            apply_to=max_experience
    #            increase=10%
    #        [/effect]
    #        [effect]
    #            apply_to=status
    #            remove=poisoned
    #        [/effect]
    #        [effect]
    #            apply_to=status
    #            remove=slowed
    #        [/effect]
    #    [/advancement]
    description= _ "The standard kind of Hoplite."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_LEAP}
    [/abilities]
    [defend]
        start_time=-100
        [frame]
            image="units/player/[protector-defend,protector-defend-2,protector-defend].png:[10,180,10]"
        [/frame]
    [/defend]
    #textdomain wesnoth-units
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=10
        number=1
        icon=attacks/spear.png
        defense_weight=0.0
    [/attack]
    [attack]
        name=shield
        description=_"shield bash"
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=0
        number=1
        defense_weight=0.0
        [specials]
            {WEAPON_SPECIAL_KNOCKBACK 1}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description=_"short sword"
        type=blade
        range=melee
        damage=5
        number=1
        icon=attacks/sword-human-short.png
        defense_weight=0.0
    [/attack]
    [attack]
        name=spear2
        description=_"spear throw"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=10
        number=1
        attack_weight=0.0
        defense_weight=0.0
        [specials]
            {WEAPON_SPECIAL_SPEARTHROW}
        [/specials]
    [/attack]
#define HOPLITE_DIRECTION_ATTACK_ANIM DIRECTION DIRECTION_IMAGE
    #Helper for HOPLITES_ATTACK_ANIM
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction={DIRECTION}
        start_time=-200
        [frame]
            image="units/player/[protector,{DIRECTION_IMAGE},protector].png:[100,200,100]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
#enddef
    {HOPLITE_DIRECTION_ATTACK_ANIM se,sw protector-attack}
    {HOPLITE_DIRECTION_ATTACK_ANIM ne,nw protector-attack-ne}
    {HOPLITE_DIRECTION_ATTACK_ANIM n protector-attack-n}
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        start_time=-200
        [frame]
            image="units/player/[protector,protector-attack-s-1,protector-attack-s-2,protector-attack-s-1].png:[50,100,150,50]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        start_time=-200
        [frame]
            duration=350
            #            image="units/player/protector.png:350"
        [/frame]
        #        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -50}
        {SOUND:HIT_AND_MISS mace.wav mace.wav -50}#due to 0 damage, the game plays the miss animation, but triggers attacker hits
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/player/protector-sword[1~5,1].png:75"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        missile_start_time=-300
        [missile_frame]
            image="projectiles/spear-n.png:300"
            image_diagonal="projectiles/spear-ne.png"
            offset=0.0~2.0:300
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/player/protector-[attack,attack-ranged,spearless].png:[250,150,100]"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT_AND_MISS spear.wav {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [extra_anim]
        flag=wizardbeam3
        missile_start_time=-100
        missile2_start_time=-50
        missile3_start_time=-0
        [missile_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=1.0
            auto_vflip=no
        [/missile_frame]
        [missile2_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=2.0
            auto_vflip=no
        [/missile2_frame]
        [missile3_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=3.0
            auto_vflip=no
        [/missile3_frame]
        start_time=-250
        [frame]
            duration=150
        [/frame]
        [frame]
            duration=300
            sound=fire.wav
        [/frame]
    [/extra_anim]
    [extra_anim]
        flag=wizardbeam4
        missile_start_time=-150
        missile2_start_time=-100
        missile3_start_time=-50
        missile4_start_time=-0
        [missile_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=1.0
            auto_vflip=no
        [/missile_frame]
        [missile2_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=2.0
            auto_vflip=no
        [/missile2_frame]
        [missile3_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=3.0
            auto_vflip=no
        [/missile3_frame]
        [missile4_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=4.0
            auto_vflip=no
        [/missile4_frame]
        start_time=-300
        [frame]
            duration=150
        [/frame]
        [frame]
            duration=300
            sound=fire.wav
        [/frame]
    [/extra_anim]
    [extra_anim]
        flag=wizardbeam5
        missile_start_time=-200
        missile2_start_time=-150
        missile3_start_time=-100
        missile4_start_time=-50
        missile5_start_time=-0
        [missile_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=1.0
            auto_vflip=no
        [/missile_frame]
        [missile2_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=2.0
            auto_vflip=no
        [/missile2_frame]
        [missile3_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=3.0
            auto_vflip=no
        [/missile3_frame]
        [missile4_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=4.0
            auto_vflip=no
        [/missile4_frame]
        [missile5_frame]
            halo="misc/blank-hex.png:1,projectiles/fireball-impact-[1~16].png:60"
            offset=5.0
            auto_vflip=no
        [/missile5_frame]
        start_time=-300
        [frame]
            duration=150
        [/frame]
        [frame]
            duration=300
            sound=fire.wav
        [/frame]
    [/extra_anim]
    #dummy variation for some [object]s to work properly, otherwise spearless variation is not removed
    [variation]
        variation_id=none
        inherit=yes
        hide_help=true
        do_not_list=yes
    [/variation]
    [variation]
        variation_id=spearless
        inherit=yes
        hide_help=true
        do_not_list=yes
        image="units/player/protector-spearless.png"
        [defend]
            start_time=-100
