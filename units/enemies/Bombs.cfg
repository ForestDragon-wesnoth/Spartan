[unit_type]
    id=Hoplite_Ice_Bomb
    name= _ "Ice Bomb"
    race=mechanical
    num_traits=0
    ignore_race_traits=yes
    image="units/bomb.png~GS()~CS(90,150,180)"
    hitpoints=15
    #this is so you can throw bombs over lava/chasms
    #TODO: make make bombs manually removed if they land on a chasm at the end of the push
    movement_type=spartanbomb
    movement=0
    experience=99
    level=0
    alignment=neutral
    advances_to=null
    #    {AMLA_DEFAULT}
    cost=12
    usage=fighter
    description= _ "Frost bombs slow all adjacent units."
    [abilities]
        {ABILITY_HOPLITE_BOMB (
        [store_unit]
            [filter]
                [and]
                    [filter_adjacent]
                        x,y=$x1,$y1
                    [/filter_adjacent]
                [/and]
                [not]
                    ability=spartan_bombfilter
                    [or]
                        [filter_wml]
                            [status]
                                petrified=yes
                            [/status]
                        [/filter_wml]
                    [/or]
                [/not]
            [/filter]
            kill=no
            variable=slowed
        [/store_unit]

        [foreach]
            array=slowed
            index_var=a
            [do]
            #using [object] as a workaround since using [modify_unit] or store+unstore doesn't seem to work as slow got reset somehow
            #using duration=turn for enemies seems to have fixed it
            [object]
                silent=yes
                duration=turn
        
                [filter]
                    id=$this_item.id
                    side=$hoplite_enemyside
                [/filter]
        
                [effect]
                    apply_to=status
                    add=slowed
                [/effect]
            [/object]
            [object]
                silent=yes
                duration=turn end
        
                [filter]
                    id=$this_item.id
                    [not]
                    side=$hoplite_enemyside
                    [/not]
                [/filter]
        
                [effect]
                    apply_to=status
                    add=slowed
                [/effect]
            [/object]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE slowed}
        )}
    [/abilities]
    [death]
        start_time=0
        [missile_frame]
            halo="projectiles/fireball-impact-[1~16].png:60"
            halo_mod="~SCALE(225,300)~GS()~CS(90,150,180)"
            offset=0.0
            auto_vflip=no
            sound=explosion.ogg
        [/missile_frame]
        [frame]
            duration=600
            alpha=0
            sound=magic-dark.ogg
        [/frame]
    [/death]
    [standing_anim]
        [frame]
            image="units/bomb-[1,2,3,2,3,2,3,2,1].png~GS()~CS(90,150,180):100"
        [/frame]
    [/standing_anim]
    [attack]
        name=explosion
        description=_"explosion"
        icon=attacks/iceball.png
        type=cold
        range=melee
        damage=5
        number=1
        attack_weight=0.0
        defense_weight=0.0
    [/attack]
[/unit_type]
