#textdomain wesnoth-units
[unit_type]
    id=Hoplite_Vampire_Bat
    name= _ "Vampire Bat"
    race=bats
    num_traits=0
    ignore_race_traits=yes
    image="units/bats/bat-se-3.png"
    profile="portraits/monsters/bat.png"
    small_profile="portraits/monsters/bat.png~CROP(0,0,400,241)"
    hitpoints=5
    movement_type=spartanfly
    movement=2
    experience=99
    level=0
    alignment=neutral
    advances_to=null
    #    {AMLA_DEFAULT}
    cost=14
    usage=fighter
    description= _ "Commonly found in the caves of Irdya, the Vampire Bats are a weak but very fast flying enemy. They are not much of a threat alone, but a swarm of them can be rather dangerous. Counterattack upgrade helps a lot when dealing with these foes. Area of effect attacks are also quite useful."
    die_sound=bat-flapping.wav
    [defend]
        direction=s,sw,se
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            image="units/bats/bat-se-[3,4].png:[1,100]"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/bats/bat-se-4.png:150"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/bats/bat-se-4.png:150"
            [/frame]
        [/else]
        [frame]
            image="units/bats/bat-se-3.png:1"
        [/frame]
    [/defend]
    [defend]
        direction=n,nw,ne
        [if]
            hits=miss
            offset=0.0~-0.15,-0.15~0.0
        [/if]
        start_time=-126
        [frame]
            image="units/bats/bat-ne-[3,4].png:[1,100]"
        [/frame]
        [if]
            hits=hit
            [frame]
                image="units/bats/bat-ne-4.png:150"
                sound={SOUND_LIST:BAT_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                image="units/bats/bat-ne-4.png:150"
            [/frame]
        [/else]
        [frame]
            image="units/bats/bat-ne-3.png:1"
        [/frame]
    [/defend]

    [standing_anim]
        direction=s,se,sw
        start_time=0
        layer=60
        [frame]
            image="units/bats/bat-se-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/standing_anim]
    [standing_anim]
        layer=60
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/bats/bat-ne-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/standing_anim]
    [movement_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            image="units/bats/bat-se-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/bats/bat-ne-[3~1,2~5,4].png:[50,60,80,60,50,60,80,60]"
        [/frame]
    [/movement_anim]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=3
        number=1
        defense_weight=0.0
        [specials]
            {WEAPON_SPECIAL_HOPLITE_DISABLEONSLOW}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=s,se,sw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            image="units/bats/bat-se-[3,2].png:30"
        [/frame]
        [frame]
            image="units/bats/bat-se-1.png:30"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            image="units/bats/bat-se-[2~4,3,2,3].png:[30*2,70,50*2,40]"
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        direction=n,ne,nw
        offset=0.0~0.9:200,0.9~0.0:160
        start_time=-200
        [frame]
            image="units/bats/bat-ne-[3,2].png:30"
        [/frame]
        [frame]
            image="units/bats/bat-ne-1.png:30"
            sound=bat-flapping.wav
        [/frame]
        [frame]
            image="units/bats/bat-ne-[2~4,3,2,3].png:[30*2,70,50*2,40]"
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]

