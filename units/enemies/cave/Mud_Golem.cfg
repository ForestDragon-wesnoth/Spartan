    {DEFENSE_ANIM "units/monsters/mud-golem.png" "units/monsters/mud-golem.png" wose-hit.ogg }
    [abilities]
        {ABILITY_HOPLITE_KNOCKBACKIMMUNE}
#        {ABILITY_HOPLITE_DODGE 30}
    [/abilities]
    [attack]
        name=crush
        description=_"fist"
        icon=attacks/fist-mudgolem.png
        type=impact
        range=melee
        damage=5
        number=1
#	attack_weight=0.0
	defense_weight=0.0
	[specials]
#             {SPECIAL_HOPLITE_SHORTRANGED}
             {WEAPON_SPECIAL_KNOCKBACK_LESSER}
	     {WEAPON_SPECIAL_HOPLITE_DISABLEONSLOW}
	[/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            image="units/monsters/mud-golem.png:50"
        [/frame]
        [frame]
            image="units/monsters/mud-golem.png:50"
        [/frame]
        [frame]
            image="units/monsters/mud-golem.png:[100,75,100,50,75]"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
