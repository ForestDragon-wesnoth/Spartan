#textdomain wesnoth-units
[unit_type]
    id=Hoplite_Mudgolem
    name= _ "Mud Golem"
    race=monster
    image="units/monsters/mud-golem.png"
    hitpoints=30
    movement_type=spartanfoot
    movement=1
    experience=99
    level=2
    alignment=neutral
    advances_to=null
#    {AMLA_DEFAULT}
    cost=20
    usage=fighter
