#textdomain wesnoth-units

#WIP

[unit_type]
    id=Hoplite_Grandseer_phase1
    name= _ "Saurian Grand Seer"
    race=lizard
    num_traits=0
    ignore_race_traits=yes
    image="units/lizards/chosenofmarsh.png"
    hitpoints=200
    movement_type=spartanfoot
    {SPARTAN_JUNGLE_MOVECOSTS_AND_DEFENSES}
    movement=1
    experience=99
    level=4
    alignment=neutral
    advances_to=null
    #    {AMLA_DEFAULT}
    cost=14
    usage=fighter
    description= _ "TODO"
    die_sound=hiss-die.wav
    [abilities]
#        {ABILITY_AMBUSH}
        {ABILITY_SPARTAN_SEMIRANGED 5}
        {ABILITY_HOPLITE_KNOCKBACKRESIST 2}
        {ABILITY_HOPLITE_BOSS grandseer}
        {ABILITY_HOPLITE_TELEPORT 4}
        [teleport]
            id=teleport_jungle
            name= _ "jungle teleport"
            female_name= _ "female^jungle teleport"
            description= _ "This unit may teleport between any two forest tiles using one of its moves."
            special_note={INTERNAL:SPECIAL_NOTES_TELEPORT}
            [tunnel]
                id=village_teleport
                [source]
                    terrain=*^F*
                [/source]

                [target]
                    terrain=*^F*
                    formula="owner_side = teleport_unit.side_number and not unit_at(loc)"
                [/target]

                [filter]
                    ability=teleport_jungle
                [/filter]
            [/tunnel]
        [/teleport]
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=12
        number=1
        #	attack_weight=0.0
        defense_weight=0.0
        [specials]
            {WEAPON_SPECIAL_HOPLITE_CURSE}
            {WEAPON_SPECIAL_HOPLITE_DISABLEONSLOW}
        [/specials]
    [/attack]
    [attack]
        name=noctum
        description=_"noctum"
        icon=attacks/noctum.png
        type=arcane
        range=ranged
        damage=20
        number=1
        attack_weight=0.0
        defense_weight=0.0
        [specials]
            {WEAPON_SPECIAL_HOPLITE_RANGED merchant 5 0 "misc/targethex.png" aoe () () ()}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=noctum
        [/filter_attack]
        missile_start_time=-400
        missile2_start_time=-325
        missile3_start_time=-250
        missile4_start_time=-175
        missile5_start_time=-100
        [missile_frame]
            halo="halo/darkness-beam-[1~7,6~1].png:[30*6,130,70*6]"
            halo_mod="~O(0.8)"
            halo_y=20
            offset=1.0
            auto_vflip=no
            sound=magic-dark-big.ogg
        [/missile_frame]
        [missile2_frame]
            halo="misc/blank-hex.png:1,halo/darkness-beam-[1~7,6~1].png:[30*6,130,70*6]"
            halo_mod="~O(0.8)"
            halo_y=20
            offset=2.0
            auto_vflip=no
        [/missile2_frame]
        [missile3_frame]
            halo="misc/blank-hex.png:1,halo/darkness-beam-[1~7,6~1].png:[30*6,130,70*6]"
