#define HOPLITE_LAVA_EXPLOSION_KILL
    [object]
        silent=yes
        duration=forever
        [filter]
            x,y=$knockback_target_hex.x,$knockback_target_hex.y
            side=$hoplite_enemyside
        [/filter]
        [effect]
            apply_to=new_animation
            [extra_anim]
                flag=explode
                [missile_frame]
                    halo="projectiles/fireball-impact-[1~16].png:60"
                    offset=0.0
                    auto_vflip=no
                [/missile_frame]
                [frame]
                    alpha=1~0:200,0
                    sound=fire.wav
                [/frame]
            [/extra_anim]
        [/effect]
    [/object]

    [animate_unit]
        flag=explode
        [filter]
            x,y=$knockback_target_hex.x,$knockback_target_hex.y
            side=$hoplite_enemyside
        [/filter]
    [/animate_unit]
    [kill]
        x,y=$knockback_target_hex.x,$knockback_target_hex.y
        side=$hoplite_enemyside
        animate=no
        fire_event=yes
    [/kill]
    {VARIABLE hoplite_killedenemy_thisturn yes}
    {VARIABLE_OP shieldbash_progress add 1}
    {IF_VAR shieldbash_progress equals 10 (
        [then]
            {ACHIEVEMENT_MESSAGE _"This is Sparta! : Kill 10 enemies by bashing them into lava in one playthrough." shieldbash}
        [/then]
    )}
    [fire_event]
       id=hoplite_death_event
    [/fire_event]
#enddef

#define HOPLITE_KNOCKBACK_CODE UNITVAR DIRECTION
    {VARIABLE tmp_origloc_x ${UNITVAR}.x}
    {VARIABLE tmp_origloc_y ${UNITVAR}.y}
    [store_locations]
        [not]
            [filter]
            [/filter]
        [/not]

        [filter_adjacent_location]
            x,y=$tmp_origloc_x,$tmp_origloc_y
            adjacent={DIRECTION}
        [/filter_adjacent_location]

        variable=knockback_target_hex
    [/store_locations]

    [if]
        [variable]
            name=knockback_target_hex.length
            greater_than=0
        [/variable]
        [and]
            [have_location]
                x,y=$knockback_target_hex.x,$knockback_target_hex.y
#                terrain=!,Qx**
            [/have_location]
        [/and]

        [then]
            [move_unit]
                id=${UNITVAR}.id
                to_x,to_y=$knockback_target_hex.x,$knockback_target_hex.y
                check_passability=no
            [/move_unit]

            [if]
                [have_unit]
                    id=${UNITVAR}.id
                    [filter_location]
                        terrain=Xu*,Xo*
                    [/filter_location]
                [/have_unit]
#                [and]
#                    [variable]
#                        name=damagebashedthisturn
#                        not_equals=yes
