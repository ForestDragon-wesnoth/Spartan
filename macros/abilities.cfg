                        [not]
                            ability=hoplite_flying
                        [/not]
                        [filter_location]
                            terrain=Qlf
                        [/filter_location]
                    [/have_unit]
                    [then]
                    {VARIABLE tmp_bashdamage 10}
                    {VARIABLE_OP tmp_bashdamage multiply $tmp_times_left}
                    {IF_VAR tmp_bashdamage greater_than_equal_to ${UNITVAR}.hitpoints (
                    [then]
                        {HOPLITE_LAVA_EXPLOSION_KILL}
                    [/then]
                    [else]
                        [sound]
                            name=fire.wav
                        [/sound]
                        [move_unit]
                            id=${UNITVAR}.id
                            to_x,to_y=$tmp_origloc_x,$tmp_origloc_y
                            check_passability=yes
                        [/move_unit]
                        [harm_unit]
                            [filter]
                                id=${UNITVAR}.id
                            [/filter]
                            amount=$tmp_bashdamage
                            damage_type=fire
                            fire_event=no
                            kill=no
                            animate=defender
                            delay=0
                            experience=no
