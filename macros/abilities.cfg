                    [/then]
                    [else]
                    [move_unit]
                        id=${UNITVAR}.id
                        to_x,to_y=$tmp_origloc_x,$tmp_origloc_y
                        check_passability=yes
                    [/move_unit]
                    [harm_unit]
                        [filter]
                            id=${UNITVAR}.id
                        [/filter]
                        amount=$tmp_bashdamage
