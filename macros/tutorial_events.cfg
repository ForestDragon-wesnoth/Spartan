    [filter_condition]
        {VARIABLE_CONDITIONAL hoplite_tutorial equals yes}
        [and]
            [have_unit]
                id=Mentor
            [/have_unit]
        [/and]
        [and]
            {VARIABLE_CONDITIONAL hoplite_energy$side_number less_than 50}
        [/and]
        [and]
            {VARIABLE_CONDITIONAL side_number equals 1}
