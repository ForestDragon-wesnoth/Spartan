                    [filter]
                        type=Hoplite_Cuttlefish
                    [/filter]
                    radius=4
                [/not]
            [/remove_item]
            [remove_item]
                image=misc/targethex.png
                x,y=$x1,$y1
                [not]
                    [filter]
                        type=Hoplite_Dark_Wizard,Hoplite_Spectremage,Hoplite_Demonwarrior,Hoplite_Demonstorm,Hoplite_Archmage
