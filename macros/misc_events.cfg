        [then]
            [remove_item]
                image=misc/targethex-archer.png
                x,y=$x1,$y1
                [not]
                    [filter]
                        type=Hoplite_Orcacher,Hoplite_Skelearcher,Hoplite_Nagahunter,Hoplite_Blowgunner,Hoplite_Chaosbowman,Hoplite_Spider_Queen,Hoplite_Giantspider
                    [/filter]
