#{~add-ons/Spartan/macros/ranged_macro.cfg}

#define TEXTITEM X Y IMAGE CAPTION MESSAGE
    [remove_item]
        image=hoplite_textitem
    [/remove_item]
    {CLEAR_VARIABLE textitem}
    {CLEAR_VARIABLE textitem_seen}
    [set_variables]
        name=textitem
        mode=append
        [value]
            x={X}
	    y={Y}
	    image={IMAGE}~SCALE(144,144)
	    caption={CAPTION}
	    message={MESSAGE}
        [/value]
    [/set_variables]
    [item]
        image={IMAGE}
        x,y={X},{Y}
        name=hoplite_textitem
    [/item]
#enddef

