                            id=Hoplite2
                        [/have_unit]
                        [then]
                            [message]
                                speaker=narrator
                                caption= _ "Runesmith"
                                image="portraits/dwarves/runemaster.png"
                                message= _ "As gratitude for saving him, the runesmith offers you a free upgrade. (side 1):"
