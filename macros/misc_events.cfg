{~add-ons/Spartan/macros/ranged_macro.cfg}

#define TEXTITEM X Y IMAGE CAPTION MESSAGE
    {CLEAR_VARIABLE textitem}
    [set_variables]
        name=textitem
        mode=append
        [value]
            x={X}
	    y={Y}
	    image={IMAGE}~SCALE(144,144)
	    caption={CAPTION}
	    message={MESSAGE}
        [/value]
    [/set_variables]
    [item]
        image={IMAGE}
        x,y={X},{Y}
    [/item]
#enddef

#define RANDOM_TEXTITEM IMAGE CAPTION MESSAGE
        {CLEAR_VARIABLE textitem}
		{SCATTER_UNITS 1 "Hoplite_Dummy_Unit" 1 (
            terrain=!,Xu*,Xo*,W**,Rr,Qxua,Qlf,Q***,Gll^Ftr
	    [not]
	      x,y=$forge_x,$forge_y
	      [or]
	      x,y=$darkcircle_x,$darkcircle_y
	      [/or]
	      [or]
	      x,y=6,2
	      radius=1
	      [/or]
	      [or]
	      x,y=6,10
	      radius=1
	      [/or]
	    [/not]
        ) (
            side=$hoplite_enemyside
        )}
	            [store_unit]
                        [filter]
                            type=Hoplite_Dummy_Unit
                        [/filter]
                        variable=textitemloc
                    [/store_unit]
    [set_variables]
        name=textitem
        mode=append
        [value]
            x=$textitemloc.x
	    y=$textitemloc.y
	    image={IMAGE}~SCALE(144,144)
	    caption={CAPTION}
	    message={MESSAGE}
        [/value]
    [/set_variables]
    [item]
        image={IMAGE}
        x,y=$textitemloc.x,$textitemloc.y
    [/item]
	[kill]
	    id=$textitemloc.id
	    animate=no
	    fire_event=no
	[/kill]
#enddef

