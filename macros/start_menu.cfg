                                description=_"Cancel"
                                [command]
                                [/command]
                            [/option]
                            [insert_tag]
                                name=option
                                variable=hoplite_customdifficulty_preset_options
                            [/insert_tag]
                        [/message]
                        {CLEAR_VARIABLE hoplite_customdifficulty_preset_options}
                    [/command]
                [/option]
            [/message]
            [/do]
        [/while]
        [/command]
    [/option]
    [option]
        image="$spartan_difficulty_options[{NUM}].icon|~SEPIA()~BLIT(icons/locked.png)"
