                                            {CLEAR_VARIABLE spartan_difficulty_options[{NUM}].preset_name}
                                            {CLEAR_VARIABLE spartan_difficulty_options[{NUM}].preset_extratexts}
                                        [/command]
                                    [/value]
                                [/set_variables]
                            [/do]
