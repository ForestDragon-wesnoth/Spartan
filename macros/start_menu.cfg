                                            [sound]
                                                name=lightning.ogg
                                            [/sound]
                                        [/command]
                                    [/value]
                                [/set_variables]
                            [/do]
                        [/foreach]
                        [message]
                            speaker=narrator
                            caption=_ "Delete Difficulty Preset"
                            message="Do you want to <span color='#ff0000'>delete</span> one of your your <span color='#ff0000'>saved difficulty presets</span>? (This option can't be undone)"
                            side_for=1
                            sound={SOUND_LIST:LICH_HIT}
                            [option]
