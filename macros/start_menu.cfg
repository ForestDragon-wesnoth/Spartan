                                [/command]
                            [/option]
                            [insert_tag]
                                name=option
                                variable=hoplite_customdifficulty_preset_options
                            [/insert_tag]
                        [/message]
                        {CLEAR_VARIABLE hoplite_customdifficulty_preset_options}
                    [/command]
                [/option]
                [option]
                    image="attacks/blank-attack.png~BLIT(icons/big_x.png)"
                    description=_"Delete a Difficulty Preset"
                    [command]
                        [foreach]
                            array=spartan_customdifficulty_preset_data1
                            index_var=i
                            [do]
                                [set_variables]
                                    name=hoplite_customdifficulty_preset_options
                                    mode=append
                                    [value]
                                        image="icons/stone_ring.png"
                                        description="<span color='#ff0000'>$this_item.preset_name|</span>:
"+{SPARTAN_CUSTOMDIFFICULTY_SETTINGS_INFO this_item this_item.preset_extratexts}
                                        [command]
                                            {CLEAR_VARIABLE spartan_customdifficulty_preset_data1[$i]}
