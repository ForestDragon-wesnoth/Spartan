        variable=spartan_selected_character{SIDE}
        [case]
            value=hoplite
            {IF_VAR tmp_applycharacter_side equals 2 (
                [then]
                    {VARIABLE spartan_artifact_unit_type{SIDE} Hoplite2_teal}
