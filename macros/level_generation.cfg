#define HOPLITE_GENERATE_TERRAIN
    {RANDOM 2..4}
    {SCATTER_UNITS $random "Hoplite_Dummy_Unit" 2 (
        terrain=Ur
        x=4-8
        y=4-7
        [not]
            [filter]
            [/filter]
            [or]
                [filter]
                    type=Hoplite_Dummy_Unit
                [/filter]
                radius=3
            [/or]
            [or]
                [filter]
                    y=0-3
                [/filter]
            [/or]
            [or]
                [filter]
                    x=4-8
                    y=8-10
                [/filter]
            [/or]
        [/not]
    ) (
        side=$hoplite_enemyside
        max_moves=2
    )}
    [store_unit]
        [filter]
            type=Hoplite_Dummy_Unit
            [filter_wml]
                max_moves=2
            [/filter_wml]
        [/filter]
        variable=lavastart
    [/store_unit]

    [foreach]
        array=lavastart
        index_var=a
        [do]
            {RANDOM 2..4}
            {REPEAT $random (
                {UNIT 2 Hoplite_Dummy_Unit $this_item.x $this_item.y ()}
            )}
        [/do]
    [/foreach]
    [kill]
        type=Hoplite_Dummy_Unit
        [filter_location]
            terrain=!,Ur
        [/filter_location]
    [/kill]
    [store_unit]
        [filter]
            type=Hoplite_Dummy_Unit
        [/filter]
        variable=lava
    [/store_unit]
    [foreach]
        array=lava
        index_var=a
        [do]
            {IF_VAR hoplite_depth less_than 0 (
                [then]
                    [terrain]
                        x,y=$this_item.x,$this_item.y
                        terrain=Qxua
                    [/terrain]
                [/then]
                #   [elseif]
                #   [variable]
                #       name=hoplite_depth
                #       less_than=5
                #   [/variable]
                #   [and]
                #   [variable]
                #       name=hoplite_depth
                #       greater_than_equal_to=0
                #   [/variable]
                #   [/and]
                #   [then]
                #        [terrain]
                #       x,y=$this_item.x,$this_item.y
                #            terrain=Qxu
                #        [/terrain]
                #   [/then]
                #   [/elseif]
                [else]
                    [terrain]
                        x,y=$this_item.x,$this_item.y
                        terrain=Qlf
                    [/terrain]
                [/else])}
                [kill]
                    id=$this_item.id
                    animate=no
                    fire_event=no
                [/kill]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE lavastart}
        {CLEAR_VARIABLE lava}
        {IF_VAR hoplite_depth less_than 0 (
            [then]
                [store_locations]
                    [filter_location]
                        terrain=Xu*^*
                    [/filter_location]
                    variable=walls
                [/store_locations]
                [foreach]
                    array=walls
                    index_var=a
                    [do]
                        [if]
                            [have_location]
                                x,y=$this_item.x,$this_item.y
                                terrain=Xu*^*
                            [/have_location]
                            [then]
                                [terrain]
                                    x,y=$this_item.x,$this_item.y
                                    terrain=Qxua
                                [/terrain]
                            [/then]
                        [/if]
                    [/do]
                [/foreach]

                [terrain]
                    x=0-99
                    y=0
                    terrain=Qxua
                [/terrain]
                [terrain]
                    x=0
                    y=0-99
                    terrain=Qxua
                [/terrain]
                [terrain]
                    x=0-99
                    y=0
                    terrain=Qxua
                [/terrain]
                [terrain]
                    x=12
                    y=0-99
                    terrain=Qxua
                [/terrain]
                [terrain]
                    x=0-99
                    y=11
                    terrain=Qxua
                [/terrain]
